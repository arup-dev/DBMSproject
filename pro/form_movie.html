      <div class="centered">
        <td>Enter movie details</td>
 <form action="insert_movie.php" method="POST">
  <table>
   <tr>

   <td><input type="text" name="mname" placeholder="Name" required></td>
   </tr>
  <tr>
    <td>Genre :</td>

   </tr>
  <tr>
    <td>Director Name :</td>
   <td><input type="text" name="director" placeholder="Director" required></td>
   </tr>
   <tr>
    <td>Duration of movie :</td>
   <td><input type="text" name="length" placeholder="Movie length" required></td>
   </tr>

   <tr>
    <td><input type="submit" value="Submit"></td>
   </tr>
  </table>
 </form>
